<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
    <title>Racing.com | Teams | Add</title>
</head>
<body class="jumbotron">
<a class="logo text-decoration-none" th:href="@{/}">
    <div class="logo" ><img src="/images/logo.png"></div>
</a>
    <div class="container">
        <a class="text-decoration-none"  th:href="@{/partner}"><h1 class="page-title">Racing.com | Teams</h1></a>
        <div class=" hs navbar d-flex justify-content-around bg-light nav-tabs hs">
            <a class="text-decoration-none"  th:href="@{/}">Home</a>
            <a class="text-decoration-none"  th:href="@{/team}">Teams</a>
            <a class="text-decoration-none"  th:href="@{/partner}">Partners</a>
            <a class="text-decoration-none"  th:href="@{/person}">Drivers</a>
        </div>

        <div class="mt-3">
            <form class="row g-3" th:action="@{/team/add}" th:object="${teams}" method="post">
                <div class="col-md-6">
                    <div class="col input-group flex-nowrap input-group-sm mb-3">
                        <span class="input-group-text" id="addon-wrapping">Team Name</span>
                        <input  class="form-control" type="text" th:field="*{team_name}" placeholder="Team's Name"/>
                    </div>
                    <div class=" col input-group flex-nowrap input-group-sm mb-3">
                        <span class="input-group-text" id="addon-wrapping">Power Unit</span>
                        <input  class="form-control" type="text" th:field="*{power_unit}" placeholder="Power Unit"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div  class="input-group mb-3 flex-nowrap input-group-sm mb-3">
                        <span class="input-group-text" id="addon-wrapping">World Championships</span>
                        <input  class="form-control" type="text" th:field="*{world_championships}" placeholder="Power Unit"/>
                    </div>
                </div>
                <div>
                    <span>Partners</span>
                    <div>
                        <select size="6" th:field="${teams.partner}" multiple>
                            <option th:each="p : ${partners}" th:value="${{p.getId}}" th:text="${p.getName}"/>
                        </select>
                    </div>
                </div>

                <div class="col-12">
                    <div class="input-group mb-3 flex-nowrap input-group-sm col-12"><input type="submit"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
