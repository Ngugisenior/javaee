<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
    <title>Racing.com | Partners</title>

    <style>

    </style>
</head>
<body class="jumbotron">
<a class="logo text-decoration-none" th:href="@{/}">
    <div class="logo" ><img src="/images/logo.png"></div>
</a>
<div class="container">
    <a class="text-decoration-none"  th:href="@{/partner}"><h1 class="page-title">Racing.com | Partners</h1></a>
    <div class=" hs navbar d-flex justify-content-around bg-light nav-tabs hs">
        <a class="text-decoration-none"  th:href="@{/}">Home</a>
        <a class="text-decoration-none"  th:href="@{/team}">Teams</a>
        <a class="text-decoration-none"  th:href="@{/partner}">Partners</a>
        <a class="text-decoration-none"  th:href="@{/person}">Drivers</a>
    </div>
    <form class="row g-3" th:action="@{/partner/add}" method="post" th:object="${partner}">
        <div class="col-md-6 mt-5">
            <div class="input-group col-md-4 mb-3">
                <span class="input-group-text col-3" id="addon-wrapping">Partner Name:</span>
                <input class="form-control" type="text" th:value="*{name}" placeholder="Partner Name" name="name" id="partner_name" required/>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <span class="input-group-text col-6" id="addon-wrapping">Team:</span>
            <select class="col-6"  th:field="${partner.team}" multiple>
                <option th:each="t: ${teams}" th:value="${{t.getId}}" th:text="${t.getTeam_name}"/>
            </select>
        </div>

        <div class="form-group mt-3">
            <div class="form-group">
                <label>
                    <input class="btn btn-primary" type="submit">
                </label>
            </div>
        </div>
    </form>
    <br>
    <div><a th:href="@{/person}">Back</a> </div>
</div>
</body>
</html>
