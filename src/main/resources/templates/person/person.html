<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head >
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
    <title>Drivers</title>
</head>
<body class="panel-heading">
<a class="logo text-decoration-none" th:href="@{/}">
    <div class="logo" ><img src="/images/logo.png"></div>
</a>
<div class="container">
    <a class="text-decoration-none" th:href="@{/person}"><h1 class="page-title">Racing.com | Drivers</h1></a>
    <div class="hs navbar d-flex justify-content-around bg-light nav-tabs">
        <a class="text-decoration-none"  th:href="@{/}">Home</a>
        <a class="text-decoration-none"  th:href="@{/team}">Teams</a>
        <a class="text-decoration-none"  th:href="@{/partner}">Partners</a>
        <a class="text-decoration-none"  th:href="@{/person}">Drivers</a>
    </div>

    <div class="container-fluid">
        <table class="table table-striped table-dark table-hover">
            <thead class="tl">
            <tr>
                <th>Record ID</th>
                <th>Name</th>
                <th>Team </th>
                <th>Nationality</th>

                <th></th>
                <th><a  class="text-decoration-none text-white"  th:href="@{/person/add}"><button class="btn text-white btn-primary">Add Driver</button></a></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="p : ${person}">
                <td><span th:text="${p.getId}"> </span></td>
                <td><a class="text-decoration-none" th:href="@{@{/person/get_person/{person_id}(person_id=${p?.getId})}}"><span th:text="${p?.first_name + ' ' + p?.last_name}"> </span></a> </td>
                <td><a class="text-decoration-none" th:href="@{/team/peopleList/{team_id}(team_id=${p?.team?.getId})}"><span th:text="${p?.team?.getTeam_name}"></span></a> </td>
                <td><span th:text="${p?.profile?.getNationality}"></span></td>
                <td><span><a  class="text-decoration-none text-white"  th:href="@{/person/delete/{id}(id=${p.getId})}"><button class="btn btn-danger text-white">Delete </button></a></span></td>
                <td><span><a  class="text-decoration-none text-white"  th:href="@{/person/edit/{id}(id=${p.getId})}"><button class="btn btn-info">Edit </button></a></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
