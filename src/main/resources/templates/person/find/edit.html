<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:object="${person}">
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
    <title>Racing.com | Drivers</title>
</head>
<body class="jumbotron">
<a class="logo text-decoration-none" th:href="@{/}">
    <div class="logo" ><img src="/images/logo.png"></div>
</a>
<div class="container">
  <div>
    <h1>Racing.com | Drivers</h1>
      <div class="col-12 navbar hs">
          <ul class="col-12 d-flex nav nav-tabs justify-content-evenly">
              <li><a  class="text-decoration-none "  th:href="@{/}">Home</a></li>
              <li><a  class="text-decoration-none "  th:href="@{/teams}">Teams</a></li>
              <li><a  class="text-decoration-none "  th:href="@{/partner}">Partners</a></li>
              <li><a  class="text-decoration-none "  th:href="@{/person}">Drivers</a></li>
          </ul>
      </div>
  </div>

  <div>
      <form class="row g-3" th:action="@{'/person/edit/'+${person.getId}}"  method="post">
          <div class="col-md-6 mt-5">
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span class="input-group-text col-3" id="addon-wrapping">First Name:</span>
                  <input class="form-control" type="text" th:field="*{person.first_name}" id="first_name" required/>
              </div>
          </div>
          <div class="col-md-6 mt-5">
            <div class="col-md-4 input-group mb-3 flex-nowrap" >
              <span class="input-group-text col-3" id="addon-wrapping">Last Name:</span>
              <input class="form-control" type="text" th:field="*{person.last_name}" id="last_name" required/>
            </div>
          </div>

          <div class="col-md-6 mt-5" >
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span  class="input-group-text col-3" id="addon-wrapping">
                    Car Number
                  </span>
                  <input class="form-control" th:field="*{person.profile.car_number}" required />
              </div>
          </div>

          <div class="col-md-6 mt-5" >
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span  class="input-group-text col-3" id="addon-wrapping">
                    Job Type
                  </span>
                  <input class="form-control" th:field="*{person.profile.job_type}" required />
              </div>
          </div>

          <div class="col-md-6 mt-5" >
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span  class="input-group-text col-3" id="addon-wrapping">
                    Points
                  </span>
                  <input class="form-control" th:field="*{person.profile.points}" required />
              </div>
          </div>

          <div class="col-md-6 mt-5" >
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span  class="input-group-text col-4" id="addon-wrapping">
                    Grand Prix Entered
                  </span>
                  <input class="form-control" th:field="*{person.profile.grand_prix_entered}" required />
              </div>
          </div>

          <div class="col-md-6 mt-5" >
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span  class="input-group-text col-3" id="addon-wrapping">
                    Podiums
                  </span>
                  <input class="form-control" th:field="*{person.profile.podiums}" required />
              </div>
          </div>

          <div class="col-md-6 mt-5" >
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span  class="input-group-text col-4" id="addon-wrapping">
                    World Championships
                  </span>
                  <input class="form-control" th:field="*{person.profile.world_championships}" required />
              </div>
          </div>

          <div class="col-md-6 mt-5" >
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span  class="input-group-text col-3" id="addon-wrapping">
                    Nationality
                  </span>
                  <input class="form-control" th:field="*{person.profile.nationality}" required />
              </div>
          </div>

          <div class="col-md-6 mt-5">
              <div class="col-md-4 input-group mb-3 flex-nowrap">
                  <span class="input-group-text col-3" id="addon-wrapping">Team:</span>
                  <select class="form-control" th:field="*{person.team}" id="Team" required>
                      <option th:each="t: ${teamz}" th:value="${{t.getId}}" th:text="${t.getTeam_name}"/>
                  </select>
              </div>
          </div>

          <div>
              <input class="btn btn-primary" type="submit" id="update">
          </div>
      </form>
  </div>
</div>
</body>
</html>
