<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:object="${person}">
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
    </style>
    <title>Racing.com</title>
</head>
<body class="panel-heading">
<a class="logo text-decoration-none" th:href="@{/}">
    <div class="logo" ><img src="/images/logo.png"></div>
</a>
<div class="container">
    <a class="text-decoration-none" th:href="@{/}">
        <h1>Racing.com</h1>
    </a>
    <div class="hs navbar d-flex justify-content-around bg-light nav-tabs">
        <a class="text-decoration-none"  th:href="@{/}">Home</a>
        <a class="text-decoration-none"  th:href="@{/team}">Teams</a>
        <a class="text-decoration-none"  th:href="@{/partner}">Partners</a>
        <a class="text-decoration-none"  th:href="@{/person}">Drivers</a>
    </div>

    <div>
        <div>
            <h1>Jpa Specification</h1>
        </div>
        <table th:object="${progress}" class="table table-dark table-striped">
            <thead class="tl">
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Create Status</th>
                    <th scope="col">Read Status</th>
                    <th scope="col">Update Status</th>
                    <th scope="col">Delete Status</th>
                </tr>
            </thead>
            <tbody>
            <div th:classappend="${p.createStatus == true && p.readStatus == true && p.deleteStatus==true && p.updateStatus ==true ? 'complete' : 'in_progress'}" th:each="p : ${progress}">
                <tr class="update"
                     >
                    <td><span style="display: flex; height: 40px; place-items: center;"><span th:text="${p.task}"></span></span></td>
                    <td>
                        <span style="display: flex; height: 40px; place-items: center;" th:if="${p.createStatus==true}">
                            <button style="height: 40px;" class="btn btn-success" th:onclick="|window.location.href='/progress/create_task/${p.getId}'|">completed</button>
                        </span>
                        <span style="display: flex; height: 40px; place-items: center;" th:unless="${p.createStatus==true}">
                            <button style="height: 40px;" class="btn btn-warning" th:onclick="|window.location.href='/progress/create_task/${p.getId}'|">in progress</button>
                        </span>
                    </td>

                    <td  class="ls" >
                        <span th:if="${p.readStatus==true}">
                            <button class="btn btn-success" th:onclick="|window.location.href='/progress/read_task/${p.getId}'|">completed</button>
                        </span>
                        <span th:unless="${p.readStatus==true}">
                            <button class="btn btn-warning"  th:onclick="|window.location.href='/progress/read_task/${p.getId}'|">in progress</button>
                        </span>
                    </td>

                    <td class="ls" >
                        <span th:if="${p.updateStatus==true}">
                            <button class="btn btn-success" th:onclick="|window.location.href='/progress/update_task/${p.getId}'|">completed</button>
                        </span>
                        <span th:unless="${p.updateStatus==true}">
                            <button class="btn btn-warning" th:onclick="|window.location.href='/progress/update_task/${p.getId}'|">in progress</button>
                        </span>
                    </td>

                    <td class="ls" >
                        <span th:if="${p.deleteStatus==true}">
                            <button class="btn btn-success" th:onclick="|window.location.href='/progress/delete_task/${p.getId}'|">completed</button>
                        </span>
                        <span th:unless="${p.deleteStatus==true}">
                            <button class="btn btn-warning" th:onclick="|window.location.href='/progress/delete_task/${p.getId}'|">in progress</button>
                        </span>
                    </td>
                </tr>
            </div>

            </tbody>
        </table>
    </div>

    <div class="mt-5 col-md-12">
        <h1>UML Diagram</h1>
        <div style="width: 1060px; height: 720px; margin: 10px; position: relative;"><iframe allowfullscreen frameborder="0" style="width:1100px; height:720px" src="https://lucid.app/documents/embeddedchart/2769a62e-66fd-44c6-890a-5c10cf92fe8d" id="7ORDkWIrEmkX"></iframe></div>
    </div>
</div>
</body>
</html>
